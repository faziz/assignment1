<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Getting Started: Serving Web Content</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Form</h1>
        <form action="#" th:action="@{/subscribe}" th:object="${order}" method="post">
            <p>Order Details: <textarea th:field="*{orderDetails}" ></textarea></p>
            <p>Terms &nbsp; Conditions: <textarea type="text" th:field="*{termsAndConditions}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
